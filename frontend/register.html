<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
    <meta charset="UTF-8" />
    <script src="index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body ng-app="app" ng-controller="login">
    <div class="container" style="background-color: black;">
      <div class="col-lg" style="background-color: aqua;">
        <div class="row-lg" style="background-color: black;"></div>
        Register
      </div>
      <div>
        enter your mail address
      </div>
      <div>
        <input placeholder="EMAIL" type="text" ng-model="mail" /><br><br>
      </div>
      <div>
        <input type="text" placeholder="FIRST NAME" ng-model ="fname"/><br>
        <br>
        <input type="text" placeholder="LAST NAME " ng-model="lname"/><br><br>
      </div>
      <div>
        <input type="password" placeholder="PASSWORD" id ="password"type="text"/><br><br>
      </div>
      <div>
        <input type="password" placeholder="CONFIRM PASSWORD" id="confirmpswd" type="text" ng-model="password" /><br><br>
      </div>
      <div>
        <button type="button" class="btn btn-success" ng-click="submit()">
          SUBMIT
        </button><br><br>
      </div>
      <div>
        <button ng-click="signphone()">
          sign in with phone?
        </button>
      </div>
      <div></div>
    </div>
    <section></section>
  </body>
</html>
